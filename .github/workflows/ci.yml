name: Build and Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json
      
      - name: Install dependencies
        run: |
          cd site
          npm ci
      
      - name: Run linter
        run: |
          cd site
          npm run lint
        continue-on-error: true
      
      - name: Check formatting
        run: |
          cd site
          npm run format:check
        continue-on-error: true
      
      - name: Build site
        run: |
          cd site
          npm run build
      
      - name: Check build size
        run: |
          echo "ðŸ“¦ Build size:"
          du -sh site/dist
          echo ""
          echo "ðŸ“Š Top 10 largest files:"
          find site/dist -type f -exec du -h {} + | sort -rh | head -10
